<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Kalkulator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
  	
  	<div class="container">
  		<div class="input">
              <!-- <input class="input" type="text" placeholder=""> -->
              
        </div>
        <button class="przycisk jeden liczba">
        	1
        </button>
        <button class="przycisk dwa liczba">
        	2
        </button>
        <button class="przycisk trzy liczba">
        	3
        </button>
        <button class="przycisk dzielenie dzialanie">
        	/
        </button>
        <button class="przycisk cztery liczba">
        	4
        </button>
        <button class="przycisk piec liczba">
        	5
        </button>
        <button class="przycisk szesc liczba">
        	6
        </button>
        <button class="przycisk mnozenie dzialanie">
        	*
        </button>
        <button class="przycisk siedem liczba">
        	7
        </button>
        <button class="przycisk osiem liczba">
        	8
        </button>
        <button class="przycisk dziewiec liczba">
        	9
        </button>
        <button class="przycisk dodawanie dzialanie">
        	+
        </button>
        <button class="przycisk zero liczba">
        	0
        </button>
        <button class="przycisk rowna-sie">
        	=
        </button>
        <button class="przycisk odejmowanie dzialanie">
        	-
        </button>
        
  	</div>

  </body>
